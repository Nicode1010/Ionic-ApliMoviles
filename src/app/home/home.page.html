<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Tasks
    </ion-title>
    <ion-buttons slot="end">
      <ion-button icon-left (click)="addItem()">
        <ion-icon name="add"></ion-icon>
        Add Item
      </ion-button>
      <ion-button icon-left (click)="deleteItem()">
        <ion-icon name="trash"></ion-icon>
        Delete Item
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let task of tasks; trackBy: trackItems">
      <ion-item [ngClass]="{'taskDone': task.status === 'done'}">
        <ion-label>{{ task.title }}</ion-label>
      </ion-item>
      <ion-item-options side="end" (ionSwipe)="removeTask(slidingItem, task)">
        <ion-item-option color="secondary" (click)="markAsDone(slidingItem, task)">
          <ion-icon slot="icon-only" name="checkmark"></ion-icon>
        </ion-item-option>
        <ion-item-option expandable color="danger" (click)="removeTask(slidingItem, task)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-header>
  <ion-toolbar>
    <ion-title>Task Modal</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Task Title</ion-label>
    <ion-input [(ngModel)]="task.title"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="saveTask()">Save</ion-button>
</ion-content>
